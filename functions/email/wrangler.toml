name = "watch-email"
main = "./build/runtime/index.mjs"

account_id = "9bfdb755def60e50760e33036c6f1624"
compatibility_date = "2022-06-04"

usage_model = "unbound"
workers_dev = false

# @see https://developers.cloudflare.com/queues/configuration/
[[queues.producers]]
queue = "watch-email"
binding = "EMAIL_QUEUE"

[[queues.consumers]]
queue = "watch-email"
max_batch_size = 10
max_batch_timeout = 30
max_retries = 10

# Needs the following environment variables:
# - JWT_SECRET

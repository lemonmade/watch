scalar Date
scalar Notes
scalar Url
scalar Email
scalar GithubID
scalar JSON
scalar TranslationKey

type User {
  id: ID!
  email: Email!
  githubAccount: GithubAccount

  accessTokens: [PersonalAccessToken!]!
  app(id: ID, name: String): App
}

type GithubAccount {
  id: GithubID!
  username: String!
  profileUrl: Url!
  avatarImage: Image
}

interface Watchable {
  id: ID!
  watches: [Watch!]!
  latestWatch: Watch
}

interface Reviewable {
  rating: Int
  notes: Notes
}

type Episode implements Watchable {
  id: ID!
  title: String!
  series: Series!
  season: Season!
  number: Int!
  firstAired: Date
  watches: [Watch!]!
  latestWatch: Watch
  still: Image
  overview: String
}

type Season {
  id: ID!
  series: Series!
  number: Int!
  episodes: [Episode!]!
  firstAired: Date
  poster: Image
  overview: String
  isSpecials: Boolean!
  status: SeasonStatus!
}

type Series {
  id: ID!
  tmdbId: ID!
  imdbId: ID!
  name: String!
  poster: Image
  overview: String
  firstAired: Date
  status: SeriesStatus!
  seasons: [Season!]!
  season(number: Int!): Season
  episodes: [Episode!]!
  episode(number: Int!, seasonNumber: Int!): Episode
}

enum WatchThroughStatus {
  ONGOING
  STOPPED
  FINISHED
}

enum EpisodeWatchedFilter {
  WATCHED
  UNWATCHED
}

enum SeriesStatus {
  RETURNING
  ENDED
  CANCELLED
}

enum SeasonStatus {
  CONTINUING
  ENDED
}

type WatchThrough {
  id: ID!
  series: Series!
  startedAt: Date
  createdAt: Date!
  updatedAt: Date!
  finishedAt: Date
  status: WatchThroughStatus!
  watches: [Watch!]!
  nextEpisode: Episode
  unfinishedEpisodeCount: Int!
}

type Watch implements Reviewable {
  id: ID!
  media: Watchable!
  startedAt: Date
  finishedAt: Date
  createdAt: Date!
  updatedAt: Date!
  rating: Int
  notes: Notes
  watchThrough: WatchThrough
}

type Skip {
  id: ID!
  at: Date
  createdAt: Date!
  updatedAt: Date!
  media: Watchable!
  notes: Notes
  watchThrough: WatchThrough
}

type WatchEpisodePayload {
  watch: Watch
  episode: Episode
  watchThrough: WatchThrough
}

type SkipEpisodePayload {
  skip: Skip
  episode: Episode
  watchThrough: WatchThrough
}

type StartWatchThroughPayload {
  watchThrough: WatchThrough
}

type StopWatchThroughPayload {
  watchThrough: WatchThrough
}

type DeleteWatchThroughPayload {
  deletedWatchThroughId: ID!
}

type DeleteWatchPayload {
  deletedWatchId: ID!
  watchThrough: WatchThrough
}

type SearchResults {
  series: [Series!]!
}

input EpisodeSlice {
  season: Int!
  episode: Int
}

type WatchEpisodesFromSeriesPayload {
  series: Series
}

type SeriesSubscription {
  id: ID!
  series: Series!
  subscribedOn: Date!
}

type SeriesSubscriptionPayload {
  subscription: SeriesSubscription
}

type UpdateSeasonPayload {
  season: Season
}

type Image {
  source: Url!
}

type Icon {
  source: Url!
}

type App {
  id: ID!
  name: String!
  icon: Icon
  extensions: [AppExtension!]!
}

type ClipsExtension {
  id: ID!
  name: String!
  app: App!
  latestVersion: ClipsExtensionVersion
  versions: [ClipsExtensionVersion!]!
}

scalar ClipsExtensionApiVersion
scalar ClipsExtensionPoint


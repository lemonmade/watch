query FindAppMatchingLocalDevelopment($id: ID, $handle: String) {
  my {
    app(id: $id, handle: $handle) {
      id
      name
      handle
      extensions {
        __typename
        ... on ClipsExtension {
          id
          name
          handle
        }
      }
    }
    apps {
      id
      name
      handle
    }
  }
}

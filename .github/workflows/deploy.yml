name: Deploy

on:
  push:
    branches:
      - master
      - sewing-kit-test-site

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        name: Checkout

      - uses: actions/setup-node@v1
        name: Setup node.js and yarn
        with:
          node-version: 12.14.0

      - name: Get yarn cache directory
        id: yarn-cache-get-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache
        name: Restore yarn cache
        with:
          path: ${{ steps.yarn-cache-get-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Zip API Lambda
        run: zip -r ../api.zip ./*
        working-directory: ./build/service

      - name: Zip UI Lambda
        run: zip -r ../../ui.zip ./*
        working-directory: ./build/app/quiltAutoServer

      - name: Save API build artifact
        uses: actions/upload-artifact@v1
        with:
          name: api
          path: build/api.zip

      - name: Save UI build artifact
        uses: actions/upload-artifact@v1
        with:
          name: ui
          path: build/ui.zip

      - name: Save asset build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: assets
          path: build/app

  aws-assets:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        name: Checkout

      - uses: actions/setup-node@v1
        name: Setup node.js and yarn
        with:
          node-version: 12.14.0

      - name: Get yarn cache directory
        id: yarn-cache-get-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache
        name: Restore yarn cache
        with:
          path: ${{ steps.yarn-cache-get-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/download-artifact@v1
        with:
          name: assets
          path: build/app

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: ./build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload assets to S3
        run: yarn run:ts ./scripts/asset-upload.ts

  aws-ui:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        name: Checkout

      - name: Restore build artifacts
        uses: actions/download-artifact@v1
        with:
          name: ui
          path: build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update Lambda
        run: |
          aws lambda update-function-code --function-name WatchUi --zip-file fileb://build/ui.zip

  aws-api:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        name: Checkout

      - name: Restore build artifacts
        uses: actions/download-artifact@v1
        with:
          name: api
          path: build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update Lambda
        run: |
          aws lambda update-function-code --function-name WatchApi --zip-file fileb://build/api.zip

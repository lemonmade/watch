fragment InstalledClipExtension on ClipsExtensionPointInstallation {
  id
  apiVersion
  target
  entry {
    asHTML {
      content
    }
    asJavaScript {
      src
    }
  }
  liveQuery {
    content
  }
  loading {
    content
  }
  extensionInstallation {
    id
    settings
    translations
  }
  extension {
    id
    name
    app {
      id
      name
    }
  }
}

query Account {
  me {
    id
    email
    webAuthnCredentials {
      id
    }
    googleAccount {
      id
      email
      image {
        source
      }
    }
    githubAccount {
      id
      username
      profileUrl
      avatarImage {
        source
      }
    }
    settings {
      spoilerAvoidance
    }
  }
}

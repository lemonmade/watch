query Account {
  me {
    id
    email
    role
    level
    passkeys {
      id
    }
    appleAccount {
      id
      email
    }
    googleAccount {
      id
      email
      image {
        source
      }
    }
    githubAccount {
      id
      username
      profileUrl
      avatarImage {
        source
      }
    }
    giftCode {
      code
      redeemedAt
    }
    subscription {
      level
      status
      startedAt
      endedAt
    }
    settings {
      spoilerAvoidance
    }
  }
}

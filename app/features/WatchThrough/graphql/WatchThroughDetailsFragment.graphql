fragment WatchThroughDetails on WatchThrough {
  id
  series {
    id
    name
  }
  status
  actions {
    ... on Skip {
      id
      at
      media {
        ... on Episode {
          id
          title
          number
          season {
            number
          }
        }
      }
    }
    ... on Watch {
      id
      rating
      finishedAt
      media {
        ... on Episode {
          id
          title
          number
          season {
            number
          }
        }
      }
    }
  }
  nextEpisode {
    id
    title
    number
    overview
    firstAired
    still {
      source
    }
    season {
      id
      number
    }
  }
}

fragment WatchThroughDetails on WatchThrough {
  id
  from {
    season
    episode
  }
  to {
    season
    episode
  }
  series {
    id
    name
  }
  status
  actions {
    ... on Skip {
      id
      at
      notes {
        content
        containsSpoilers
      }
      media {
        ... on Episode {
          id
          title
          number
          season {
            number
          }
        }
        ... on Season {
          id
          number
        }
      }
    }
    ... on Watch {
      id
      rating
      finishedAt
      notes {
        content
        containsSpoilers
      }
      media {
        ... on Episode {
          id
          title
          number
          season {
            number
          }
        }
        ... on Season {
          id
          number
        }
      }
    }
  }
  nextEpisode {
    id
    title
    number
    overview
    firstAired
    still {
      source
    }
    season {
      id
      number
    }
  }
  settings {
    spoilerAvoidance
  }
}

query Series($id: ID!) {
  series(id: $id) {
    id
    name
    overview
    imdbUrl
    tmdbId
    inWatchLater
    poster {
      source
    }
    seasons {
      id
      number
      status
      overview
      imdbUrl
    }
    subscription {
      id
      subscribedOn
      settings {
        spoilerAvoidance
      }
    }
    watchThroughs {
      id
      status
      from {
        season
        episode
      }
      to {
        season
        episode
      }
    }
  }
  clipsInstallations(
    extensionPoint: "Series.Details.RenderAccessory"
    conditions: [{seriesId: $id}]
  ) {
    id
    extensionPoint
    configuration
    version {
      id
      apiVersion
      assets {
        source
      }
    }
    extension {
      id
      name
    }
  }
}

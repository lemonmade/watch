#import "../../../shared/clips/graphql/ClipsExtensionFragment.graphql"

query Series($id: ID, $handle: String) {
  series(id: $id, handle: $handle) {
    id
    name
    handle
    overview
    imdbUrl
    tmdbUrl
    inWatchLater
    status
    poster {
      source
    }
    seasons {
      id
      number
      status
      overview
      imdbUrl
      tmdbUrl
      firstAired
      episodeCount
      isSpecials
      isUpcoming
      isCurrentlyAiring
      poster {
        source
      }
    }
    subscription {
      id
      subscribedOn
      settings {
        spoilerAvoidance
      }
    }
    watchThroughs {
      id
      url
      status
      unfinishedEpisodeCount
      finishedAt
      on {
        season
        episode
      }
      from {
        season
        episode
      }
      to {
        season
        episode
      }
    }
    clipsInstallations(target: "series.details.accessory") {
      ...ClipsExtension
    }
  }
}

query Series($id: ID!) {
  series(id: $id) {
    id
    name
    overview
    imdbId
    poster {
      source
    }
    seasons {
      id
      number
      status
      overview
    }
  }
  clipsInstallations(
    extensionPoint: "Series.Details.RenderAccessory"
    conditions: [{seriesId: $id}]
  ) {
    id
    extensionPoint
    configuration
    version {
      id
      apiVersion
      assets {
        source
      }
    }
    extension {
      id
      name
    }
  }
}

query Watching {
  watchThroughs {
    id
    unfinishedEpisodeCount
    updatedAt
    series {
      id
      name
      firstAired
      poster {
        source
      }
    }
    nextEpisode {
      id
      title
      number
      firstAired
      season {
        id
        number
        poster {
          source
        }
      }
    }
  }
}

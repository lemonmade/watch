query LocalDevelopmentOrchestrator {
  app {
    name
    extensions {
      ... on ClipsExtension {
        id
        name

        build {
          ... on ExtensionBuildSuccess {
            id
            startedAt
            finishedAt
            assets {
              source
            }
          }
        }
        supports {
          name
          module
          conditions {
            series {
              handle
            }
          }
        }
      }
    }
  }
}
